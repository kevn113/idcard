<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Student ID</title>
</head>
<body>
    <div class="card">
        <div class="header">Cambodia Adventist International School</div>
        <div class="picture">
            <img src="./img/profile.jpg.webp" alt="">
        </div>
        <div class="name">Touch <br>Keven</div>
        <div class="info">
            <div class="id">ID#: 01234567</div>
            <div class="phone_number">
                <div class="contact">EMERGENCY#:</div>
                <div class="phone">012 345 678 <br> 098 765 432</div>
            </div>
        </div>
        <div class="footer">
            <div class="card_info">9-12
                <div class="year">VALID THRU: May 2025</div>
            </div>
            <div class="qr">
                <img src="./img/qr.png">
            </div>
        </div>
    </div>
</body>
</html>
